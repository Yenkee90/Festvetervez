<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Festvetervez</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(45, 20px);
      gap: 1px;
      background: black;
      width: fit-content;
      margin-top: 20px;
    }

    .cell {
      width: 20px;
      height: 20px;
      background: white;
      cursor: pointer;
    }

    #toolbar {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<h2>üé® Festvetervez</h2>

<div id="toolbar">
  <label>Ecset:</label>
  <input type="color" id="color" value="#ff69b4">
</div>

<div id="grid"></div>

<script>
  const grid = document.getElementById("grid");
  const colorPicker = document.getElementById("color");
  const brush = { color: colorPicker.value };

  // Ecset sz√≠n friss√≠t√©se a sz√≠nv√°laszt√≥b√≥l
  colorPicker.addEventListener("input", () => {
    brush.color = colorPicker.value;
  });

  // 45x45 r√°cs l√©trehoz√°sa
  for (let i = 0; i < 45 * 45; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.addEventListener("click", () => {
      const currentColor = rgbToHex(cell.style.backgroundColor);

      // Ha az ecset feh√©r, csak fest√©s t√∂rt√©nik
      if (brush.color.toLowerCase() !== "#ffffff") {
        cell.style.backgroundColor = brush.color;
      }

      // Ha a cella nem feh√©r, vegy√ºk √°t a sz√≠n√©t
      if (currentColor && currentColor.toLowerCase() !== "#ffffff") {
        brush.color = currentColor;
        colorPicker.value = currentColor;
      }
    });
    grid.appendChild(cell);
  }

  // RGB ‚Üí HEX √°talak√≠t√°s helper
  function rgbToHex(rgb) {
    if (!rgb) return null;
    const result = rgb.match(/\d+/g);
    if (!result || result.length < 3) return null;
    return "#" + result.slice(0, 3)
      .map(x => ("0" + parseInt(x).toString(16)).slice(-2))
      .join("");
  }
</script>

</body>
</html>
