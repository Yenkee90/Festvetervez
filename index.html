<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Festvetervez</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    #controls {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(45, 20px);
      gap: 1px;
      background: black;
      width: fit-content;
    }
    .cell {
      width: 20px;
      height: 20px;
      background: white;
      cursor: pointer;
    }
    button {
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="color"] {
      width: 40px;
      height: 30px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>ðŸŽ¨ Festvetervez</h2>

<div id="controls">
  <label for="color">Ecset:</label>
  <input type="color" id="color" value="#ff69b4">
  <button id="radir">RadÃ­r</button>
  <button id="ujra">Ãšjra</button>
  <button id="mentes">MentÃ©s</button>
</div>

<div id="grid"></div>

<script>
  const grid = document.getElementById("grid");
  const colorInput = document.getElementById("color");
  const radirBtn = document.getElementById("radir");
  const ujraBtn = document.getElementById("ujra");
  const mentesBtn = document.getElementById("mentes");
  const brush = { color: colorInput.value };
  const gridSize = 45;

  colorInput.addEventListener("input", () => {
    brush.color = colorInput.value;
  });

  radirBtn.addEventListener("click", () => {
    brush.color = "#ffffff";
    colorInput.value = "#ffffff";
  });

  ujraBtn.addEventListener("click", () => {
    document.querySelectorAll(".cell").forEach(cell => {
      cell.style.backgroundColor = "#ffffff";
    });
    localStorage.removeItem("festvetervez");
  });

  mentesBtn.addEventListener("click", () => {
    const colors = Array.from(document.querySelectorAll(".cell"))
      .map(cell => cell.style.backgroundColor);
    localStorage.setItem("festvetervez", JSON.stringify(colors));
    alert("âœ… Mentve!");
  });

  for (let i = 0; i < gridSize * gridSize; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.addEventListener("click", () => {
      const cellColor = rgbToHex(cell.style.backgroundColor);

      if (brush.color.toLowerCase() === "#ffffff") {
        // RadÃ­r: minden szÃ­nt tÃ¶rÃ¶l
        cell.style.backgroundColor = "#ffffff";
      } else {
        // Ecset: csak szÃ­nes cellÃ¡kat fest Ã¡t (nem fehÃ©ret)
        if (cellColor.toLowerCase() !== "#ffffff") {
          cell.style.backgroundColor = brush.color;
        } else {
          // Ha cella fehÃ©r, csak szÃ­nÃ¡tvÃ©tel, de nem fest
          brush.color = brush.color; // semmit nem csinÃ¡l festÃ©skÃ©nt
        }
      }
    });
    grid.appendChild(cell);
  }

  window.addEventListener("load", () => {
    const saved = localStorage.getItem("festvetervez");
    if (saved) {
      const colors = JSON.parse(saved);
      document.querySelectorAll(".cell").forEach((cell, i) => {
        if (colors[i]) cell.style.backgroundColor = colors[i];
      });
    }
  });

  function rgbToHex(rgb) {
    if (!rgb) return "#ffffff";
    const result = rgb.match(/\d+/g);
    if (!result || result.length < 3) return "#ffffff";
    return "#" + result.slice(0, 3)
      .map(x => ("0" + parseInt(x).toString(16)).slice(-2))
      .join("");
  }
</script>

</body>
</html>
